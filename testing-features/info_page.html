<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyaalime - Anime Info</title>
  <style>
    /* Container */
    .info-container {
      margin-top: 50px;
      text-align: center;
    }
    .info-content {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 70%;
      margin: 0 auto;
      position: relative;
      background: #fff;
    }
    .banner-image {
      width: 100%;
      border-radius: 5px 5px 0 0;
      margin-bottom: 20px;
      object-fit: cover;
    }
    .cover-image {
      position: absolute;
      top: 120px;
      left: 12%;
      width: 17%;
      border-radius: 3px;
      z-index: 1;
    }
    .watch-button {
      position: absolute;
      bottom: 30%;
      left: 21%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .watch-button:hover {
      background-color: #0056b3;
    }
    .info-text {
      text-align: left;
      padding-left: 33%;
    }
    .loading {
      font-size: 18px;
      color: #666;
      padding: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="info-container">
    <div class="info-content" id="infoContent">
      <p class="loading">Đang tải dữ liệu từ Nyaalime...</p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get("id");
    const API_URL = `https://anveshna-backend.vercel.app/api/v2/info/${animeId}`;

    const infoContent = document.getElementById("infoContent");

    const fetchAnimeInfo = async (id) => {
      try {
        const response = await fetch(API_URL, {
          headers: { "Accept": "application/json" }
        });
        const data = await response.json();

        if (!data || Object.keys(data).length === 0) {
          infoContent.innerHTML = `<p class="error">Không tìm thấy anime.</p>`;
          return;
        }
        const title = data.title?.english || data.title?.romaji || data.title?.native || "No Title";
        const banner = data.bannerImage || "https://via.placeholder.com/800x200?text=No+Banner";
        const cover = data.coverImage?.large || "https://via.placeholder.com/200x300?text=No+Cover";
        const status = data.status || "Unknown";
        const genres = Array.isArray(data.genres) ? data.genres.join(", ") : "N/A";
        const year = data.year || "N/A";
        const score = data.score?.averageScore || "N/A";
        const description = data.description || "Không có mô tả.";
        const idGogo = data.id_provider?.idGogo || "";

        infoContent.innerHTML = `
          <img src="${banner}" alt="Banner Image" class="banner-image">
          <img src="${cover}" alt="Cover Image" class="cover-image">
          ${idGogo ? `<button class="watch-button" onclick="watchAnime('${idGogo}')">Xem ngay</button>` : ""}
          <div class="info-text">
            <h2>${title}</h2>
            <p><b>Status:</b> ${status}</p>
            <p><b>Genres:</b> ${genres}</p>
            <p><b>Season Year:</b> ${year}</p>
            <p><b>Average Score:</b> ${score}</p>
            <p><b>Description:</b> ${description}</p>
          </div>
        `;
      } catch (error) {
        console.error("Error fetching data:", error);
        infoContent.innerHTML = `<p class="error">Có lỗi xảy ra khi tải dữ liệu từ Nyaalime.</p>`;
      }
    };

    const watchAnime = (idGogo) => {
      window.location.href = `watch.html?anime=${idGogo}`;
    };
    fetchAnimeInfo(animeId);
  </script>
</body>
</html>
