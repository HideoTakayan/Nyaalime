<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Hideo Takayan</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #2b1c48, #0f051d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background: rgba(27, 18, 41, 0.85);
            border-radius: 20px;
            padding: 2rem;
            max-width: 350px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }
        .card img {
            width: 50%;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 1.5rem;
        }
        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .card h5 {
            font-size: 1rem;
            font-weight: 400;
            color: #b7b4bb;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        .icons a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .icons a:hover {
            transform: scale(1.2);
            color: #ff6ec4;
        }
        @media(max-width: 480px){
            h1 {
                font-size: 2.5rem;
            }
            .card img {
                width: 60%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>About Me</h1>
    <div class="card">
        <img src="../../img/1.jpg" alt="Hideo Takayan">
        <h3>Hideo Takayan</h3>
        <h5>Developer</h5>
        <div class="icons">
            <a href="https://x.com/EdGein84628194" target="_blank" rel="noopener"><i class="ri-twitter-fill"></i></a>
            <a href="https://github.com/HideoTakayan" target="_blank" rel="noopener"><i class="ri-github-fill"></i></a>
            <a href="https://www.instagram.com/hideotakayan/" target="_blank" rel="noopener"><i class="ri-instagram-fill"></i></a>
        </div>
    </div>
</div>

</body>
</html>
